<script>
$(document).ready(function(){

$('.content').imagesLoaded( function() {
	$('.content').removeClass('fade');
});

$('a.project').each(function () {
	const $a = $(this);
	const $video = $a.find('video');
	const $img = $a.find('img');

	if (!$video.length) return;
	const v = $video.get(0);

	// Ensure the right flags for autoplay everywhere
	v.muted = true;
	v.loop = true;
	v.playsInline = true;                 // iOS Safari (JS property)
	$video.attr({'autoplay':'', 'preload':'auto', 'playsinline':'', 'webkit-playsinline':''});

	// Hide the poster image once the video is ready
	const start = () => {
	  $img.stop(true, true).fadeOut(120);
	  const p = v.play();
	  if (p && p.catch) p.catch(()=>{/* ignore autoplay race */});
	};

	// Try immediately; also start when data is ready
	start();
	v.addEventListener('loadeddata', start, { once: true });
  });

});
</script>
