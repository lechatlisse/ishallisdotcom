  <!-- CTA overlay (only shown if autoplay w/ sound is blocked) -->
  <button class="tap-to-play" hidden><span>▶︎&nbsp; Play with sound</span></button>

  <script src="https://player.vimeo.com/api/player.js" defer></script>
  <script>
	document.addEventListener('DOMContentLoaded', ()=>{
	  const holder = document.querySelector('.video-embed');
	  const vimeoId = holder?.dataset?.vimeo;
	  const tap = document.querySelector('.tap-to-play');
	  if (!holder || !vimeoId) return;

	  const player = new Vimeo.Player(holder, {
		id: vimeoId,
		autoplay: true,
		muted: false,
		playsinline: true,
		dnt: true,
		byline: false, title: false, portrait: false
	  });

	  Promise.resolve()
		.then(()=>player.setVolume(1))
		.then(()=>player.play())
		.catch(()=>{
		  tap.hidden = false;
		  tap.addEventListener('click', ()=>{
			tap.hidden = true;
			player.play();
		  }, { once:true });
		});
	});
  </script>
